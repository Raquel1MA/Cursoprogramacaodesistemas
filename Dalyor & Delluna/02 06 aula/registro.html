<body>
    <script>
        let usuarios = ["josé",
       "João", 
       "Silvia",
       "Claudia"];

       let nome = prompt(" Digite seu nome:");

       let encontrado= false;

       for (let index = 0; index < usuarios.length; index++) {
           if(nome === usuarios[index]){
               encontrado = true;
           }
       }

       if( encontrado=== true){
           console.log("Consta");
       }else{
           console.log("Não consta");
       }
    </script>
</body>
